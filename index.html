<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор даты и времени</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input {
            font-size: 16px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            font-size: 18px;
            padding: 12px;
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0077b6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Настроить мероприятие</h2>
        <div class="input-group">
            <label for="datetimePicker">Дата и время:</label>
            <input type="text" id="datetimePicker" placeholder="Выберите дату и время">
        </div>
        <button onclick="submitData()">✅ Подтвердить</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            flatpickr("#datetimePicker", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                time_24hr: true,
                defaultDate: new Date(),
            });
        });
        
        function submitData() {
            const datetime = document.getElementById("datetimePicker").value;
            if (!datetime) {
                alert("Пожалуйста, выберите дату и время");
                return;
            }
            Telegram.WebApp.sendData(datetime);
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
