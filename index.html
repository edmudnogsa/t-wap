<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор даты и времени</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            font-size: 18px;
            padding: 10px;
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Выберите дату и время</h2>
        <input type="text" id="datetimePicker" placeholder="Выберите дату и время">
        <button onclick="submitData()">Подтвердить</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            flatpickr("#datetimePicker", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                time_24hr: true,
                defaultDate: new Date(),
            });
        });
        
        function submitData() {
            const datetime = document.getElementById("datetimePicker").value;
            if (!datetime) {
                alert("Пожалуйста, выберите дату и время");
                return;
            }
            Telegram.WebApp.sendData(datetime);
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
